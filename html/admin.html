<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Messenger-style Chat + Escrow (Demo)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* small helper to show message timeline dot */
        .msg-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* make scrollbar thinner */
        .thin-scroll::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }

        .thin-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://minhdepzzai.github.io/Troll-Web/css/chat.css">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="max-w-7xl mx-auto p-4">
        <div class="grid grid-cols-12 gap-6">
            <!-- Sidebar -->
            <aside class="col-span-12 lg:col-span-4 xl:col-span-3">
                <div class="bg-gray-800/50 rounded-lg border border-white/5 h-full flex flex-col">
                    <div class="px-4 py-3 border-b border-white/5 flex items-center justify-between">
                        <!-- <div class="flex items-center gap-3">
                            <div
                                class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-600 to-pink-500 flex items-center justify-center font-bold">
                                T</div>
                            <div>
                                <div class="text-sm font-semibold">Tú Sena</div>
                                <div class="text-xs text-gray-400">Người giao dịch</div>
                            </div>
                        </div> -->
                        <div class="flex items-center gap-3">
                            <img src="https://minhdepzzai.github.io/Troll-Web/img/three.png" alt="Avatar Tú Sena" class="w-10 h-10 rounded-full object-cover" />
                            <div>
                                <div class="text-sm font-semibold">Admin</div>
                                <div class="text-xs text-gray-400">Admin giao dịch trung gian</div>
                            </div>
                        </div>
                        <button id="new-chat"
                            class="text-xs bg-indigo-600 hover:bg-indigo-500 px-3 py-1 rounded">New</button>
                    </div>

                    <div class="p-3 overflow-y-auto thin-scroll" style="max-height:65vh;">
                        <!-- conversation list -->
                        <ul id="convo-list" class="space-y-2">
                            <!-- items injected by JS -->
                        </ul>
                    </div>

                    <!-- <div class="mt-auto p-3 border-t border-white/5">
            <div class="text-xs text-gray-400 mb-2">Lưu ý</div>
            <div class="text-sm text-gray-300">Đây là bản demo client-only. Để hoạt động thật cần WebSocket / API + payment gateway (Stripe, Momo...).</div>
          </div> -->
                </div>
            </aside>

            <!-- Chat main -->
            <main class="col-span-12 lg:col-span-8 xl:col-span-9">
                <div id="chat-shell" class="bg-gray-800/40 rounded-lg border border-white/5 h-[80vh] flex flex-col">
                    <!-- header -->
                    <header class="px-4 py-3 border-b border-white/5 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <button id="back-to-list" class="lg:hidden text-gray-300 hover:text-white">←</button>
                            <div
                                class="w-10 h-10 rounded-full bg-gradient-to-br from-green-500 to-teal-400 flex items-center justify-center font-semibold">
                                A</div>
                            <div>
                                <div id="chat-title" class="font-semibold text-sm">Chọn cuộc trò chuyện</div>
                                <div id="chat-sub" class="text-xs text-gray-400">Offline</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <button id="create-escrow"
                                class="bg-amber-600 hover:bg-amber-500 px-3 py-1 rounded text-sm">Tạo giao dịch</button>
                            <button id="view-escrows"
                                class="bg-white/5 hover:bg-white/10 px-3 py-1 rounded text-sm">Danh sách giao
                                dịch</button>
                        </div>
                    </header>

                    <!-- messages -->
                    <section id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 thin-scroll">
                        <div class="text-center text-xs text-gray-400">Chọn hoặc tạo cuộc trò chuyện để bắt đầu</div>
                    </section>

                    <!-- transaction status area (appears when a selected convo has escrows) -->
                    <div id="escrow-panel" class="hidden border-t border-white/5 p-3 bg-gray-800/30">
                        <!-- dynamic content -->
                    </div>

                    <!-- input -->
                    <form id="chat-form" class="p-4 border-t border-white/5 flex gap-3 items-end">
                        <div class="flex-1">
                            <textarea id="msg-input" rows="1" placeholder="Nhập tin nhắn..."
                                class="w-full resize-none rounded bg-gray-900/60 px-3 py-2 text-sm focus:outline-indigo-500"></textarea>
                            <div class="flex items-center gap-2 mt-2">
                                <label class="text-xs text-gray-400 flex items-center gap-2 cursor-pointer">
                                    <input id="file-input" type="file" class="hidden" />
                                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="1.6">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h4"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M17 8l-5-5L7 8" stroke-linecap="round" stroke-linejoin="round" /></svg>
                                    <span class="hidden sm:inline">Đính kèm</span>
                                </label>
                                <span id="attached-file" class="text-xs text-amber-300"></span>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button type="button" id="btn-escrow-quick" title="Tạo giao dịch nhanh"
                                class="hidden sm:inline-flex items-center gap-2 px-3 py-2 bg-amber-600 hover:bg-amber-500 rounded text-sm">
                                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="1.6">
                                    <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round" /></svg>
                                Tạo giao dịch
                            </button>
                            <button type="submit"
                                class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded">Gửi</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- MODAL: Create Escrow -->
    <div id="escrow-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div id="escrow-backdrop" class="absolute inset-0 bg-black/60"></div>
        <div class="relative z-10 w-full max-w-2xl p-6 rounded bg-gray-800/60 border border-white/5">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold">Tạo giao dịch trung gian (Escrow)</h3>
                <button id="escrow-close" class="text-gray-300">✕</button>
            </div>

            <form id="escrow-form" class="space-y-3">
                <div>
                    <label class="text-sm text-gray-300">Tiêu đề giao dịch</label>
                    <input name="title" required class="mt-1 w-full rounded bg-gray-900/50 px-3 py-2 text-sm"
                        placeholder="Ví dụ: Bán template Dashboard v1" />
                </div>
                <div>
                    <label class="text-sm text-gray-300">Mô tả ngắn</label>
                    <textarea name="desc" rows="3" class="mt-1 w-full rounded bg-gray-900/50 px-3 py-2 text-sm"
                        placeholder="Mô tả điều kiện giao dịch"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-sm text-gray-300">Số tiền (VND)</label>
                        <input name="amount" type="number" min="0" required
                            class="mt-1 w-full rounded bg-gray-900/50 px-3 py-2 text-sm" />
                    </div>
                    <div>
                        <label class="text-sm text-gray-300">Phí dịch vụ (%)</label>
                        <input name="feePct" type="number" min="0" value="5"
                            class="mt-1 w-full rounded bg-gray-900/50 px-3 py-2 text-sm" />
                    </div>
                </div>

                <div class="flex items-center justify-end gap-3">
                    <button type="button" id="escrow-cancel" class="px-4 py-2 rounded bg-white/5">Hủy</button>
                    <button type="submit" class="px-4 py-2 rounded bg-amber-600 hover:bg-amber-500">Tạo Escrow</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: Escrow List / Actions -->
    <div id="escrow-list-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="absolute inset-0 bg-black/60"></div>
        <div class="relative z-10 w-full max-w-3xl p-6 rounded bg-gray-800/60 border border-white/5">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold">Giao dịch (Escrows)</h3>
                <button id="escrow-list-close" class="text-gray-300">✕</button>
            </div>

            <div id="escrow-list" class="space-y-3">
                <!-- dynamic -->
            </div>
        </div>
    </div>

    <script src="https://minhdepzzai.github.io/Troll-Web/js/admin.js"></script>
</body>

</html>
