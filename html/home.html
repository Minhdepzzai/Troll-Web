  <!-- CREATE POST MODAL -->
  <div id="modal" aria-hidden="true" class="fixed inset-0 z-50 hidden items-center justify-center">
    <div class="absolute inset-0 bg-black/60" id="modal-backdrop"></div>

    <div class="relative max-w-2xl w-full rounded-lg bg-gray-800/60 border border-white/5 p-6 z-10">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Tạo bài đăng template</h2>
        <button id="modal-close" class="text-gray-400 hover:text-white">Đóng ✕</button>
      </div>

      <form id="create-form" class="space-y-4" onsubmit="handleSubmit(event)">
        <div>
          <label class="block text-sm text-gray-300">Tiêu đề</label>
          <input name="title" required class="mt-1 w-full rounded bg-gray-900/50 px-3 py-2 text-sm focus:outline-indigo-500" />
        </div>

        <div>
          <label class="block text-sm text-gray-300">Mô tả</label>
          <textarea name="description" rows="4" required class="mt-1 w-full rounded bg-gray-900/50 px-3 py-2 text-sm focus:outline-indigo-500"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div>
            <label class="block text-sm text-gray-300">Giá (VND)</label>
            <input name="price" type="number" min="0" required class="mt-1 w-full rounded bg-gray-900/50 px-3 py-2 text-sm" />
          </div>
          <div>
            <label class="block text-sm text-gray-300">Thể loại</label>
            <input name="category" class="mt-1 w-full rounded bg-gray-900/50 px-3 py-2 text-sm" />
          </div>
        </div>

        <div>
          <label class="block text-sm text-gray-300">Ảnh preview</label>
          <input id="file" name="file" type="file" accept="image/*" class="mt-1 w-full text-sm" />
          <p class="text-xs text-gray-400 mt-1">Kích thước tối đa gợi ý: 1920x1080</p>
        </div>

        <div class="flex items-center justify-end gap-3">
          <button type="button" id="modal-cancel" class="px-4 py-2 rounded bg-white/5 hover:bg-white/10">Hủy</button>
          <button type="submit" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500 text-white">Đăng lên Marketplace</button>
        </div>
      </form>
